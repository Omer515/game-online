<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Games-Online</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  <meta name="theme-color" content="#0b0b0f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <style>
    :root {
      --bg: #0b0b0f;
      --text: #eaeaf0;
      --muted: #9aa0a6;
      --blue: #1565c0;
      --red: #e53935;
      --yellow: #f2b705;
      --card: #101218;
      --shadow: 0 12px 40px rgba(0,0,0,.45);
      --gaming-purple: #8b5cf6;
      --gaming-cyan: #06b6d4;
      --gaming-pink: #ec4899;
    }

    * { 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    html, body { 
      height: 100%;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, "Noto Kufi Arabic", "Noto Sans Arabic", Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0f2e 25%, #0f1419 50%, #2d1b69 75%, #0b0b0f 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 20px 16px;
      scroll-behavior: smooth;
      position: relative;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* iOS Safari specific fixes */
    @supports (-webkit-touch-callout: none) {
      body {
        min-height: -webkit-fill-available;
      }
    }

    /* خلفية الجسيمات المتحركة - محسنة للموبايل */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.08) 0%, transparent 40%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -2;
      will-change: transform;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    /* نجوم متحركة - محسنة للأداء */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 40px 70px, rgba(139, 92, 246, 0.3), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(6, 182, 212, 0.2), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(236, 72, 153, 0.2), transparent);
      background-repeat: repeat;
      background-size: 150px 80px;
      animation: sparkle 25s linear infinite;
      pointer-events: none;
      z-index: -1;
      will-change: transform;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg) }
      33% { transform: translateY(-20px) rotate(120deg) }
      66% { transform: translateY(10px) rotate(240deg) }
    }

    @keyframes sparkle {
      0% { transform: translateX(-150px) }
      100% { transform: translateX(calc(100vw + 150px)) }
    }

    .container { 
      width: 100%; 
      max-width: 500px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 24px;
      padding: 24px 18px 20px;
      box-shadow: 
        0 10px 30px rgba(0,0,0,.4),
        0 0 20px rgba(139, 92, 246, 0.1),
        inset 0 1px 0 rgba(255,255,255,.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      position: relative;
      overflow: hidden;
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
    }

    /* تأثير الوهج الداخلي */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, 
        rgba(139, 92, 246, 0.03) 0%, 
        transparent 25%, 
        rgba(6, 182, 212, 0.03) 50%, 
        transparent 75%, 
        rgba(236, 72, 153, 0.03) 100%);
      border-radius: 24px;
      pointer-events: none;
    }

    header { text-align: center; padding: 6px 0 16px; position: relative; z-index: 2; }

    .avatar {
      width: 120px; 
      height: 120px; 
      border-radius: 999px; 
      object-fit: cover;
      display: block; 
      border: 3px solid transparent;
      background: linear-gradient(45deg, var(--gaming-purple), var(--gaming-cyan), var(--gaming-pink)) border-box;
      background-clip: padding-box;
      box-shadow: 
        0 6px 20px rgba(139, 92, 246, 0.3),
        0 0 15px rgba(6, 182, 212, 0.2),
        inset 0 0 0 3px #0e0f14;
      margin: 0 auto;
      animation: avatarGlow 3s ease-in-out infinite alternate;
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
    }

    @keyframes avatarGlow {
      0% { 
        box-shadow: 
          0 6px 20px rgba(139, 92, 246, 0.3),
          0 0 15px rgba(6, 182, 212, 0.2),
          inset 0 0 0 3px #0e0f14;
      }
      100% { 
        box-shadow: 
          0 8px 25px rgba(139, 92, 246, 0.5),
          0 0 20px rgba(236, 72, 153, 0.3),
          inset 0 0 0 3px #0e0f14;
      }
    }

    .brand { 
      font-weight: 800; 
      letter-spacing: .3px; 
      margin-top: 12px;
      text-shadow: 0 0 15px rgba(255, 69, 0, 0.4);
      font-size: 26px;
      line-height: 1.2;
    }
    .brand .g1 { color: #FF0000; text-shadow: 0 0 12px currentColor; }
    .brand .a { color: #FFA500; text-shadow: 0 0 12px currentColor; }
    .brand .m1 { color: #FFA500; text-shadow: 0 0 12px currentColor; }
    .brand .m2 { color: #FFA500; text-shadow: 0 0 12px currentColor; }
    .brand .e { color: #FF0000; text-shadow: 0 0 12px currentColor; }
    .brand .s { color: #FF0000; text-shadow: 0 0 12px currentColor; }
    .brand .online { color: #0080FF; text-shadow: 0 0 12px currentColor; }

    .bio { color: var(--muted); font-size: 13px; margin-top: 4px; line-height: 1.4; }

    .links { display: grid; gap: 12px; margin-top: 16px; position: relative; z-index: 2; }

    .link-btn {
      position: relative;
      display: grid; 
      grid-template-columns: 44px 1fr auto; 
      align-items: center; 
      gap: 12px;
      width: 100%;
      padding: 14px 16px; 
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      color: var(--text); 
      text-decoration: none; 
      font-weight: 600;
      font-size: 15px;
      box-shadow: 
        0 8px 20px rgba(0,0,0,.25),
        inset 0 1px 0 rgba(255,255,255,.08);
      transition: all .25s ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      overflow: hidden;
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
    }

    .link-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.08), transparent);
      transition: left 0.5s ease;
    }

    .link-btn:hover::before,
    .link-btn:active::before {
      left: 100%;
    }

    .link-btn:hover,
    .link-btn:active {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 
        0 12px 25px rgba(0,0,0,.3),
        0 0 20px rgba(139, 92, 246, 0.15),
        inset 0 1px 0 rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.15);
    }

    /* تحسينات للمس */
    .link-btn:active { 
      transform: translateY(-1px) scale(0.99);
      transition: all 0.1s ease;
    }

    .icon {
      width: 44px; 
      height: 44px; 
      border-radius: 12px; 
      display: grid; 
      place-items: center;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 3px 8px rgba(0,0,0,.15);
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .icon::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255,255,255,.15), transparent);
      transition: all 0.25s ease;
      border-radius: 50%;
    }

    .link-btn:hover .icon::after,
    .link-btn:active .icon::after {
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 12px;
    }

    .icon i { 
      font-size: 20px;
      position: relative;
      z-index: 1;
    }

    .instagram { --brand: linear-gradient(45deg,#f9ce34,#ee2a7b,#6228d7) }
    .whatsapp  { --brand: #25D366 }
    .facebook  { --brand: #1877F2 }
    .threads   { --brand: #000 }
    .location  { --brand: #ff6d00 }

    .link-btn .badge {
      font-size: 11px; 
      font-weight: 700; 
      opacity: .8; 
      padding: 5px 8px; 
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      white-space: nowrap;
    }

    footer { 
      text-align: center; 
      font-size: 12px; 
      color: var(--muted); 
      margin-top: 16px;
      position: relative;
      z-index: 2;
    }
    footer a { color: #9bbcff; text-decoration: none }

    /* تحسينات للشاشات الصغيرة جداً */
    @media (max-width: 360px) {
      body { padding: 16px 12px; }
      .card { padding: 20px 16px 18px; border-radius: 20px; }
      .avatar { width: 100px; height: 100px; }
      .brand { font-size: 24px; }
      .link-btn { 
        grid-template-columns: 40px 1fr auto; 
        padding: 12px 14px;
        font-size: 14px;
      }
      .icon { width: 40px; height: 40px; border-radius: 10px; }
      .icon i { font-size: 18px; }
      .badge { font-size: 10px; padding: 4px 6px; }
    }

    /* تحسينات للشاشات الكبيرة على الموبايل */
    @media (min-width: 480px) {
      .container { max-width: 600px; }
      .card { padding: 28px 24px 24px; }
      .avatar { width: 130px; height: 130px; }
      .brand { font-size: 28px; }
      .link-btn { 
        grid-template-columns: 48px 1fr auto;
        padding: 16px 18px;
        font-size: 16px;
      }
      .icon { width: 48px; height: 48px; border-radius: 14px; }
      .icon i { font-size: 22px; }
    }

    /* إزالة الجسيمات المتحركة على الأجهزة الضعيفة */
    @media (max-width: 480px) and (max-height: 800px) {
      .gaming-particles { display: none; }
    }

    /* تحسينات للوضع الأفقي */
    @media (orientation: landscape) and (max-height: 500px) {
      body { padding: 12px; }
      .card { padding: 16px; }
      .avatar { width: 80px; height: 80px; }
      .brand { font-size: 22px; margin-top: 8px; }
      .links { gap: 10px; margin-top: 12px; }
      .link-btn { padding: 10px 14px; }
    }

  </style>
</head>
<body>
  <!-- جسيمات متحركة -->
  <div class="gaming-particles" id="particles"></div>

  <main class="container">
    <section class="card">
      <header>
        <!-- ضع رابط صورتك هنا -->
        <img class="avatar" src="game.jpg" alt="صورة البروفايل" />
        <h1 class="brand" aria-label="Games Online">
          <span class="g1">G</span><span class="a">A</span><span class="m1">M</span><span class="e">E</span><span class="s">S</span>
          <span class="online"> ONLINE</span>
        </h1>
      </header>
      
      <div class="links">
        <a class="link-btn instagram" href="https://www.instagram.com/n1onlen?igsh=Ym80bDNrYjE5bGMz" target="_blank" rel="noopener">
          <span class="icon" style="background: var(--brand)"><i class="fa-brands fa-instagram"></i></span>
          <span>Instagram – إنستغرام</span>
          <span class="badge">رسمي</span>
        </a>

        <a class="link-btn whatsapp" href="https://wa.me/+9640782 449 8644" target="_blank" rel="noopener">
          <span class="icon"><i class="fa-brands fa-whatsapp" style="color: var(--brand)"></i></span>
          <span>WhatsApp – واتساب</span>
          <span class="badge">دردشة</span>
        </a>

        <a class="link-btn facebook" href="https://www.facebook.com/share/1BWNa596gD/" target="_blank" rel="noopener">
          <span class="icon"><i class="fa-brands fa-facebook-f" style="color: var(--brand)"></i></span>
          <span>Facebook – فيسبوك</span>
          <span class="badge">صفحة</span>
        </a>

        <a class="link-btn threads" href="https://www.threads.com/@n1onlen" target="_blank" rel="noopener">
          <span class="icon"><i class="fa-brands fa-threads" style="color: var(--text)"></i></span>
          <span>Threads – ثريدز</span>
          <span class="badge">من ميتا</span>
        </a>

        <a class="link-btn location" href="https://maps.app.goo.gl/hBBBYvtsdcwch3xMA" target="_blank" rel="noopener">
          <span class="icon"><i class="fa-solid fa-location-dot" style="color: var(--brand)"></i></span>
          <span>الموقع الجغرافي للمحل</span>
          <span class="badge">Google Maps</span>
        </a>
      </div>

      <footer>
        © <span id="year"></span> Games Online
      </footer>
    </section>
  </main>

  <script>
    // تحديث السنة
    document.getElementById('year').textContent = new Date().getFullYear();

    // إنشاء الجسيمات المتحركة - محسن للموبايل
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      
      // تقليل عدد الجسيمات على الأجهزة الضعيفة
      const isMobile = window.innerWidth <= 768;
      const particleInterval = isMobile ? 800 : 400;
      const maxParticles = isMobile ? 10 : 20;
      let currentParticles = 0;
      
      const interval = setInterval(() => {
        if (currentParticles >= maxParticles) return;
        
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // حجم وموضع عشوائي
        const size = Math.random() * 3 + 1;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.position = 'absolute';
        particle.style.background = 'linear-gradient(45deg, #8b5cf6, #06b6d4)';
        particle.style.borderRadius = '50%';
        particle.style.pointerEvents = 'none';
        
        // مدة حياة عشوائية
        const duration = Math.random() * 8 + 12;
        particle.style.animation = `particleFloat ${duration}s linear forwards`;
        
        particlesContainer.appendChild(particle);
        currentParticles++;
        
        // حذف الجسيم بعد انتهاء الحركة
        setTimeout(() => {
          if (particle.parentNode) {
            particle.remove();
            currentParticles--;
          }
        }, duration * 1000);
        
      }, particleInterval);

      // إيقاف الجسيمات عند عدم رؤية الصفحة
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          clearInterval(interval);
        } else {
          createParticles();
        }
      });
    }

    // إضافة CSS للجسيمات
    const style = document.createElement('style');
    style.textContent = `
      @keyframes particleFloat {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-50px) rotate(360deg);
          opacity: 0;
        }
      }
      
      .particle {
        will-change: transform, opacity;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
    `;
    document.head.appendChild(style);

    // بدء إنشاء الجسيمات فقط على الأجهزة التي تدعمها
    if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      createParticles();
    }

    // تحسين الأداء - تقليل التأثيرات عند التمرير
    let isScrolling = false;
    window.addEventListener('scroll', () => {
      if (!isScrolling) {
        document.body.style.animation = 'none';
        isScrolling = true;
      }
      
      clearTimeout(window.scrollTimer);
      window.scrollTimer = setTimeout(() => {
        document.body.style.animation = 'gradientShift 15s ease infinite';
        isScrolling = false;
      }, 150);
    });

    // تحسين اللمس للأزرار
    document.querySelectorAll('.link-btn').forEach(btn => {
      // إضافة تأثير اللمس
      btn.addEventListener('touchstart', function(e) {
        this.style.transform = 'translateY(-1px) scale(0.98)';
      }, { passive: true });
      
      btn.addEventListener('touchend', function(e) {
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      }, { passive: true });
      
      // منع النقر المزدوج السريع
      let lastTouchTime = 0;
      btn.addEventListener('touchend', function(e) {
        const currentTime = Date.now();
        if (currentTime - lastTouchTime < 300) {
          e.preventDefault();
          return false;
        }
        lastTouchTime = currentTime;
      }, { passive: false });
    });

    // تحسين الأداء للخلفية المتحركة على الأجهزة الضعيفة
    const mediaQuery = window.matchMedia('(max-width: 480px)');
    if (mediaQuery.matches) {
      // تقليل تعقيد الحركات على الأجهزة الصغيرة
      document.body.style.backgroundSize = '200% 200%';
    }

    // إصلاح مشكلة ارتفاع الشاشة في iOS
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', () => {
      setTimeout(setVH, 500);
    });

  </script>
</body>
</html>
